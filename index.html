<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous"> <!-- Link to bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Code Quiz</title>
</head>

<body class ="bg-dark text-light">

    <header>
        <a href="highscore.html" class="noDecoration"><li class="nav" id="high-scores">Check Out Your HighScores!!</li></a>
        <li class="nav" id="timer">Time Left: &nbsp;<span id="countdown"></span></li>
    </header>

    <section class="border-secondary rounded" id="card">

        <div id="card-header">
            <button type="button" class="btn btn-outline-success" id="high-score">Code Quiz Champions</button>
            <div id="timer-name">Time: </div id="timer"></div></div>
        </div>

        <article id ="quiz">

            <form id="quiz-form">

                <p id="questions"></p>



            <div>
                <button id="user-answer" class="btn btn-primary" type="button">Enter Answer</button>
            </div>
        
            </form>

            <div id="win"></div>

            <form id="high-score-form">

                <label for='pname'>Enter your name:</label></br>
                <input type='text' name='pname' id='pname'></input></br>
                <button type='button' class="btn btn-primary" onclick='postScore()'>Submit</button>

            </form>

        </article>

        <button id="start-quiz" class="btn btn-outline-success">Start Quiz!</button>

    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

</body>
</html>
