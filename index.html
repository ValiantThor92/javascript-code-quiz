<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>JavaScript Code Quiz</title>
</head>

<body class ="bg-dark text-light">

    <header>
        <h1>JavaScript Code Quiz</h1>
    </header>

    <section class="border-secondary rounded" id="card">
        <div id="card-header">
            <button type="button" class="btn btn-outline-primary" id="high-score">Code Quiz Champions</button>
            <div id="timer-name">Time: </div id="timer"></div></div>
            <button id="start-quiz" class="btn btn-outline-success">Start Quiz!</button>
        </div>

        <form id="quiz-form">

            <p id="questions"></p>
            
            <input type ="radio" class="radio" id="answer1" name="answer" value="answer1">
            <label for ="answer1" id="answer1Label"></label>
            <input type ="radio" class="radio" id="answer2" name="answer" value="answer2">
            <label for ="answer2" id="answer2Label"></label>
            <input type ="radio" class="radio" id="answer3" name="answer" value="answer3">
            <label for ="answer3" id="answer3Label"></label>
            <input type ="radio" class="radio" id="answer4" name="answer" value="answer4">
            <label for ="answer4" id="answer4Label"></label>
        </form>

        <div>
            <button id="user-answer" class="btn btn-primary" type="button">Enter Answer</button>
        </div>

    </section>





<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>


</body>
</html>
